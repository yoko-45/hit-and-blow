<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hit & Blow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-hb.ico">
</head>
<body>
  <div id="top">
    <header class="page-header wrapper">
      <h1 id="logo">Hit & Blow</h1>
      <div id="nav">
        <a id="create-modal" class="nav-content">遊び方</a>
      </div>
    </header>
    <div id="game-select" class="top-content wrapper">
      <h2 class="title">Hit &amp; Blow</h2>
      <p>3,4桁の数字・3文字の英単語をHit&amp;Blow(ヒント)を元に推理して当てるゲームです</p>
      <button id="number-easy-mode" class="game-mode">Number-easy</button>
      <button id="number-hard-mode" class="game-mode">Number-hard</button>
      <button id="word-mode" class="game-mode">Word</button>
    </div>
    <div id="game-area" class="wrapper"></div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
